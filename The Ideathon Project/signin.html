<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome/fontawesome-free-6.2.0-web/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row" id="form-inputs">
            <div class="col-md-8 mx-auto d-block">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://picsum.photos/200/300" height="100%" width="100%" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <img src="https://img.icons8.com/color/96/000000/user-male-circle.png"
                                    class="mx-auto d-block">
                                <div class="mx-5 text-center">
                                    <h1>Sign In To The-Heal</h1>
                                </div>
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-1 my-4">
                                                <i class="fas fa-envelope pt-3"></i>
                                            </div>
                                            <div class="col-md-11 my-4">
                                                <input type="email"
                                                    class="form-control border-top-0 border-left-0 border-right-0"
                                                    placeholder="Email" required>
                                            </div>
                                        </div>


                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-1 my-4">
                                                <i class="fas fa-key pt-3"></i>
                                            </div>
                                            <div class="col-md-11 my-4">
                                                <input type="password"
                                                    class="form-control border-top-0 border-left-0 border-right-0"
                                                    placeholder="Password" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group form-check mx-5">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                    </div>
                                    <div class="text-center my-3">
                                        <button type="submit" class="btn btn-danger">Login</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
